<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">지뚠</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30 2020</div>
      <div class="massege-row">
        <img src="images/SoHang.jpg" />
        <div class="massege-row__content">
          <span class="massege__author">지뚠</span>
          <div class="massege__info">
            <span class="massege__bubble">Aloha!</span>
            <span class="massege__time">12:39</span>
          </div>
        </div>
      </div>
      <div class="massege-row massege-own">
        <div class="massege-row__content">
          <div class="massege__info">
            <span class="massege__bubble">Hello nice to meet you~!</span>
            <span class="massege__time">12:39</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massege..." />
        <i class="far fa-grin-squint-tears"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>/-- Your screen is too big --/</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b280fc7aa7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
